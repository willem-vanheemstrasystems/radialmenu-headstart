<!DOCTYPE html>
<html>
  <head>
    <title>Simple radial menu</title>
  </head>
<body>
<div class="menu">
  <div class="btn trigger">
    <span class="line"></span>
  </div>
  <div class="rotater codepen">
    <div class="btn btn-icon codepen">
      <i class="fa fa-codepen"></i>
    </div>
  </div>
  <div class="rotater fb">
    <div class="btn btn-icon fb">
      <i class="fa fa-facebook"></i>
    </div>
  </div>
  <div class="rotater gplus">
    <div class="btn btn-icon gplus">
      <i class="fa fa-google-plus"></i>
    </div>
  </div>
  <div class="rotater twitter">
    <div class="btn btn-icon twitter">
      <i class="fa fa-twitter"></i>
    </div>
  </div>
</div>
</body>
</html>
